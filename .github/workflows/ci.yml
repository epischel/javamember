name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew
      - name: Compile
        run: ./gradlew compileJava
      - name: Test
        run: ./gradlew test
